<!DOCTYPE html>
<html>
<head>
    <title>Phone Graph</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.js"></script>
</head>
<body>
<script type="text/javascript">
var width = 960,
    height = 500

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(100)
    .charge(-100)
    .size([width, height]);

var nodes = [
    {"name": "Kurt"},
    {"name": "Melissa"},
    {"name": "Megan"},
    {"name": "Suman"}
]

var links = [
    {}
]

</script>
</body>
</html>
